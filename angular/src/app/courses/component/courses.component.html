<mat-card class="mat-elevation-z8">
  <mat-toolbar>Cursos</mat-toolbar>

  <mat-card-content>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">
            {{ element.category }}
            <mat-icon
              aria-hidden="false"
              aria-label="course category"
              [fontIcon]="element.category | category"
            ></mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab aria-label="Adicionar">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let course">
            <button mat-icon-button aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Remover">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
